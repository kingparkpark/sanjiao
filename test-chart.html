<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            margin: 20px 0;
            border: 1px solid #333;
        }
        .log {
            background-color: #2d2d2d;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TradingView Chart Test</h1>
        <div id="log-container"></div>
        
        <h2>Test 1: Simple Symbol (BTCUSDT)</h2>
        <div id="chart1" class="chart-container"></div>
        
        <h2>Test 2: Exchange Prefix (BINANCE:BTCUSDT)</h2>
        <div id="chart2" class="chart-container"></div>
        
        <h2>Test 3: Different Symbol (ETHUSDT)</h2>
        <div id="chart3" class="chart-container"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const logContainer = document.getElementById('log-container');
        
        function log(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logDiv);
            console.log(message);
        }
        
        function createChart(containerId, symbol, testName) {
            log(`开始创建图表: ${testName} - Symbol: ${symbol}`, 'info');
            
            try {
                if (typeof TradingView === 'undefined') {
                    log('错误: TradingView 库未加载', 'error');
                    return;
                }
                
                if (typeof TradingView.widget === 'undefined') {
                    log('错误: TradingView.widget 未定义', 'error');
                    return;
                }
                
                const widget = new TradingView.widget({
                    autosize: true,
                    symbol: symbol,
                    interval: '5',
                    container: containerId,
                    datafeed: new Datafeeds.UDFCompatibleDatafeed('https://demo_feed.tradingview.com'),
                    library_path: '/charting_library/',
                    locale: 'en',
                    disabled_features: ['use_localstorage_for_settings'],
                    enabled_features: ['study_templates'],
                    charts_storage_url: 'https://saveload.tradingview.com',
                    charts_storage_api_version: '1.1',
                    client_id: 'tradingview.com',
                    user_id: 'public_user_id',
                    theme: 'dark',
                    onChartReady: function() {
                        log(`图表创建成功: ${testName} - Symbol: ${symbol}`, 'success');
                    },
                    onError: function(error) {
                        log(`图表创建失败: ${testName} - Symbol: ${symbol} - Error: ${JSON.stringify(error)}`, 'error');
                    }
                });
                
                log(`TradingView widget 初始化完成: ${testName}`, 'info');
                
            } catch (error) {
                log(`创建图表时发生异常: ${testName} - ${error.message}`, 'error');
                log(`错误堆栈: ${error.stack}`, 'error');
            }
        }
        
        // 等待页面加载完成
        window.addEventListener('load', function() {
            log('页面加载完成', 'info');
            
            // 检查 TradingView 库
            if (typeof TradingView !== 'undefined') {
                log('TradingView 库加载成功', 'success');
                if (typeof TradingView.widget !== 'undefined') {
                    log('TradingView.widget 可用', 'success');
                } else {
                    log('TradingView.widget 不可用', 'warning');
                }
            } else {
                log('TradingView 库未加载', 'error');
                return;
            }
            
            // 延迟创建图表，确保库完全加载
            setTimeout(() => {
                createChart('chart1', 'BTCUSDT', 'Test 1');
                
                setTimeout(() => {
                    createChart('chart2', 'BINANCE:BTCUSDT', 'Test 2');
                    
                    setTimeout(() => {
                        createChart('chart3', 'ETHUSDT', 'Test 3');
                    }, 2000);
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
