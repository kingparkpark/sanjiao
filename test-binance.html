<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance数据测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1e1e1e;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #0a4f0a; }
        .error { background: #4f0a0a; }
        .info { background: #0a0a4f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binance数据源测试</h1>
        
        <div>
            <label>选择交易对：</label>
            <select id="symbolSelect">
                <option value="BTCUSDT">BTC/USDT</option>
                <option value="ETHUSDT">ETH/USDT</option>
                <option value="BNBUSDT">BNB/USDT</option>
                <option value="ADAUSDT">ADA/USDT</option>
                <option value="DOGEUSDT">DOGE/USDT</option>
            </select>
            <button onclick="testBinanceData()">测试数据</button>
        </div>

        <div id="status"></div>
        <div id="chartContainer" class="chart-container"></div>
        
        <div id="dataInfo"></div>
    </div>

    <!-- TradingView库 -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="js/binanceDatafeed.js"></script>

    <script>
        let currentWidget = null;

        function logStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusDiv.appendChild(div);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        function clearStatus() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('dataInfo').innerHTML = '';
        }

        function testBinanceData() {
            clearStatus();
            
            const symbol = document.getElementById('symbolSelect').value;
            logStatus(`开始测试 ${symbol} 数据...`, 'info');

            // 清理现有图表
            if (currentWidget) {
                currentWidget.remove();
                currentWidget = null;
            }

            try {
                logStatus('创建Binance数据源...', 'info');
                const datafeed = new BinanceDatafeed();

                logStatus('配置TradingView图表...', 'info');
                const widget = new TradingView.widget({
                    width: '100%',
                    height: 400,
                    symbol: symbol,
                    interval: '5',
                    timezone: 'Asia/Shanghai',
                    theme: 'dark',
                    style: '1',
                    locale: 'zh_CN',
                    toolbar_bg: '#1e1e1e',
                    enable_publishing: false,
                    hide_top_toolbar: true,
                    hide_legend: false,
                    save_image: false,
                    container_id: 'chartContainer',
                    datafeed: datafeed,
                    studies: ['Volume@tv-basicstudies'],
                    overrides: {
                        'paneProperties.background': '#1e1e1e',
                        'paneProperties.vertGridProperties.color': '#363c4e',
                        'paneProperties.horzGridProperties.color': '#363c4e',
                        'symbolWatermarkProperties.transparency': 90,
                        'scalesProperties.textColor': '#AAA',
                        'mainSeriesProperties.candleStyle.wickUpColor': '#00ff00',
                        'mainSeriesProperties.candleStyle.wickDownColor': '#ff0000'
                    }
                });

                currentWidget = widget;

                widget.onChartReady(() => {
                    logStatus('图表已准备就绪！', 'success');
                    logStatus(`成功加载 ${symbol} 图表`, 'success');
                });

                // 测试获取数据
                logStatus('测试获取历史数据...', 'info');
                datafeed.getBars(
                    { ticker: symbol },
                    '5',
                    { from: Date.now() / 1000 - 86400, to: Date.now() / 1000, firstDataRequest: true },
                    (bars, meta) => {
                        const infoDiv = document.getElementById('dataInfo');
                        infoDiv.innerHTML = `
                            <h3>数据信息</h3>
                            <p>获取到的K线数量: ${bars.length}</p>
                            <p>最新价格: ${bars.length > 0 ? bars[bars.length - 1].close : 'N/A'}</p>
                            <p>数据状态: ${meta.noData ? '无数据' : '正常'}</p>
                        `;
                        
                        if (bars.length > 0) {
                            logStatus(`成功获取 ${bars.length} 条K线数据`, 'success');
                        } else {
                            logStatus('警告：未获取到任何数据', 'error');
                        }
                    },
                    (error) => {
                        logStatus(`获取数据失败: ${error}`, 'error');
                    }
                );

            } catch (error) {
                logStatus(`创建图表时出错: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // 页面加载完成后自动测试
        window.addEventListener('load', () => {
            setTimeout(testBinanceData, 1000);
        });
    </script>
</body>
</html>
