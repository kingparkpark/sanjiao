<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主流币种测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        .symbol-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .symbol-test {
            padding: 15px;
            background-color: #3a3a3a;
            border-radius: 5px;
            border: 1px solid #555;
        }
        .symbol-name {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .chart-container {
            width: 100%;
            height: 200px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            margin-top: 10px;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .status.loading {
            background-color: #2196F3;
            color: white;
        }
        .status.success {
            background-color: #4CAF50;
            color: white;
        }
        .status.error {
            background-color: #f44336;
            color: white;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .logs {
            background-color: #1a1a1a;
            border: 1px solid #444;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>主流币种TradingView图表测试</h1>
        
        <div class="controls">
            <button onclick="testAllMainstreamSymbols()">测试所有主流币种</button>
            <button onclick="clearLogs()">清空日志</button>
        </div>
        
        <div class="test-section">
            <h2>主流币种测试结果</h2>
            <div id="mainstream-symbols" class="symbol-grid">
                <!-- 动态生成 -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>测试日志</h2>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <!-- TradingView库 -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    
    <!-- 项目文件 -->
    <script src="js/config.js"></script>
    <script src="js/binanceDatafeed.js"></script>
    <script src="js/chartManager.js"></script>
    
    <script>
        // 主流币种列表（从CONFIG.SYMBOL_MAPPINGS获取）
        const mainstreamSymbols = [
            'BTC', 'ETH', 'BNB', 'SOL', 'ADA', 'XRP', 'DOT', 'LINK', 
            'MATIC', 'AVAX', 'UNI', 'LTC', 'BCH', 'ETC', 'XLM', 'VET',
            'FIL', 'TRX', 'ALGO', 'ATOM', 'XTZ', 'COMP', 'MKR', 'AAVE',
            'SUSHI', 'YFI', 'SNX', 'CRV', '1INCH', 'BAT', 'ZRX', 'OMG',
            'KNC', 'BNT', 'LRC', 'ZIL', 'ENJ', 'MANA', 'SAND', 'AXS',
            'CHZ', 'FLOW', 'NEAR', 'ICP', 'EGLD', 'THETA', 'TFUEL',
            'AUDIO', 'GALA', 'LUNC', 'USTC', 'BONK', 'PEPE', 'DOGE', 'SHIB'
        ];
        
        let testChartManager;
        let testCharts = new Map();
        
        function init() {
            log('初始化测试环境...');
            testChartManager = new ChartManager();
            generateSymbolContainers();
        }
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function generateSymbolContainers() {
            const container = document.getElementById('mainstream-symbols');
            container.innerHTML = '';
            
            mainstreamSymbols.forEach(symbol => {
                const symbolDiv = document.createElement('div');
                symbolDiv.className = 'symbol-test';
                symbolDiv.innerHTML = `
                    <div class="symbol-name">${symbol}</div>
                    <div class="status loading" id="status-${symbol}">等待测试...</div>
                    <div class="chart-container" id="chart-${symbol}"></div>
                `;
                container.appendChild(symbolDiv);
            });
        }
        
        function updateStatus(symbol, status, message) {
            const statusElement = document.getElementById(`status-${symbol}`);
            if (statusElement) {
                statusElement.className = `status ${status}`;
                statusElement.textContent = message;
            }
        }
        
        async function testAllMainstreamSymbols() {
            log('开始测试所有主流币种...');
            
            for (const symbol of mainstreamSymbols) {
                await testSymbol(symbol);
                // 添加小延迟避免过快请求
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            log('所有主流币种测试完成');
        }
        
        async function testSymbol(symbol) {
            log(`测试币种: ${symbol}`);
            updateStatus(symbol, 'loading', '正在加载...');
            
            try {
                // 获取TradingView symbol
                const tvSymbol = testChartManager.getTradingViewSymbol(symbol);
                log(`${symbol} -> TradingView symbol: ${tvSymbol}`);
                
                // 创建图表
                const chartContainer = document.getElementById(`chart-${symbol}`);
                if (!chartContainer) {
                    throw new Error('找不到图表容器');
                }
                
                // 清理现有图表
                if (testCharts.has(symbol)) {
                    testCharts.get(symbol).remove();
                }
                
                chartContainer.innerHTML = '';
                
                const widget = new TradingView.widget({
                    width: '100%',
                    height: 200,
                    symbol: tvSymbol,
                    interval: '1D',
                    timezone: 'Asia/Shanghai',
                    theme: 'dark',
                    style: '1',
                    locale: 'zh_CN',
                    toolbar_bg: '#1a1a1a',
                    enable_publishing: false,
                    hide_top_toolbar: true,
                    hide_legend: true,
                    save_image: false,
                    container_id: `chart-${symbol}`,
                    datafeed: new Datafeeds.UDFCompatibleDatafeed('https://demo_feed.tradingview.com'),
                    library_path: 'https://s3.tradingview.com/tv.js',
                    onChartReady: function() {
                        log(`${symbol} 图表加载成功`);
                        updateStatus(symbol, 'success', '加载成功');
                    }
                });
                
                testCharts.set(symbol, widget);
                
                // 设置超时检测
                setTimeout(() => {
                    const statusElement = document.getElementById(`status-${symbol}`);
                    if (statusElement && statusElement.textContent === '正在加载...') {
                        updateStatus(symbol, 'error', '加载超时');
                        log(`${symbol} 加载超时`);
                    }
                }, 10000);
                
            } catch (error) {
                log(`${symbol} 测试失败: ${error.message}`);
                updateStatus(symbol, 'error', `错误: ${error.message}`);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
