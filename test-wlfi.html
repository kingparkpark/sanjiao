<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLFI测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 8px;
        }
        .symbol-test {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            width: 300px;
            height: 200px;
            border: 1px solid #444;
            border-radius: 4px;
            position: relative;
        }
        .chart-title {
            position: absolute;
            top: 5px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            z-index: 1000;
        }
        .status {
            position: absolute;
            bottom: 5px;
            right: 10px;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            z-index: 1000;
        }
        .status.loading { background-color: #ffa500; }
        .status.success { background-color: #4caf50; }
        .status.error { background-color: #f44336; }
        .log-area {
            background-color: #000;
            color: #00ff00;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WLFI Symbol测试</h1>
        
        <div class="test-section">
            <h3>测试不同的WLFI Symbol格式</h3>
            <div class="symbol-test" id="symbolTest">
                <!-- 图表将在这里动态创建 -->
            </div>
        </div>
        
        <div class="test-section">
            <h3>测试日志</h3>
            <div class="log-area" id="logArea"></div>
        </div>
    </div>

    <!-- TradingView库 -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script>
        // 要测试的WLFI symbol格式
        const wlfiSymbols = [
            'WLFI',
            'WLFIUSDT',
            'BINANCE:WLFI',
            'BINANCE:WLFIUSDT',
            'BYBIT:WLFIUSDT',
            'OKX:WLFIUSDT',
            'COINBASE:WLFI-USD',
            'KRAKEN:WLFIUSD',
            'HUOBI:WLFIUSDT',
            'GATE:WLFI_USDT'
        ];
        
        // 日志函数
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        // 创建测试图表
        function createTestChart(symbol, index) {
            const container = document.createElement('div');
            container.className = 'chart-container';
            container.innerHTML = `
                <div class="chart-title">${symbol}</div>
                <div class="status loading" id="status-${index}">加载中</div>
                <div id="chart-${index}" style="width: 100%; height: 100%;"></div>
            `;
            
            document.getElementById('symbolTest').appendChild(container);
            
            log(`开始测试 ${symbol}`);
            
            try {
                const widget = new TradingView.widget({
                    width: '100%',
                    height: '100%',
                    symbol: symbol,
                    interval: '5',
                    timezone: 'Asia/Shanghai',
                    theme: 'dark',
                    style: '1',
                    locale: 'zh_CN',
                    toolbar_bg: '#1e1e1e',
                    enable_publishing: false,
                    hide_top_toolbar: true,
                    hide_legend: true,
                    save_image: false,
                    container_id: `chart-${index}`,
                    onChartReady: () => {
                        document.getElementById(`status-${index}`).textContent = '成功';
                        document.getElementById(`status-${index}`).className = 'status success';
                        log(`${symbol} - 图表加载成功`);
                    },
                    onError: (error) => {
                        document.getElementById(`status-${index}`).textContent = '失败';
                        document.getElementById(`status-${index}`).className = 'status error';
                        log(`${symbol} - 错误: ${error}`);
                    }
                });
            } catch (error) {
                document.getElementById(`status-${index}`).textContent = '异常';
                document.getElementById(`status-${index}`).className = 'status error';
                log(`${symbol} - 异常: ${error.message}`);
            }
        }
        
        // 页面加载完成后开始测试
        document.addEventListener('DOMContentLoaded', () => {
            log('开始WLFI symbol测试...');
            
            wlfiSymbols.forEach((symbol, index) => {
                setTimeout(() => createTestChart(symbol, index), 500 * index);
            });
        });
    </script>
</body>
</html>
